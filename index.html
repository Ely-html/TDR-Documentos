<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List con Reloj/Cron√≥metro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="task" placeholder="Nueva tarea">
            <button onclick="addTask()" class="agregar-btn">Agregar</button>
        </div>
        <ul id="task-list"></ul>
        <div class="clock">
            <p id="clock-display">00:00:00</p>
            <button onclick="startStopTimer()">Iniciar/Parar</button>
            <button onclick="clearTimer()">Reiniciar Reloj</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
